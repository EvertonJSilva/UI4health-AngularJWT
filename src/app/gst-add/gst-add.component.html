<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" formControlName="nome" #nome/>
      </div>
      <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['nome'].errors.required">
         Nome Obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label class="col-md-4">cpf</label>
        <input type="text" class="form-control" formControlName="cpf" #cpf />
      </div>
      <div *ngIf="angForm.controls['cpf'].invalid && (angForm.controls['cpf'].dirty || angForm.controls['cpf'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['cpf'].errors.required">
          cpf Obrigatório.
        </div>
      </div>
      <div class="form-group">
        <button (click)="addBusiness(nome.value, cpf.value)"
        [disabled]="angForm.pristine || angForm.invalid" 
        class="btn btn-primary">Adicionar beneficiário</button>
      </div>
    </form>
  </div>
</div>
