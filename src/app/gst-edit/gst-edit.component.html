<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Nome</label>
        <input type="text" class="form-control" formControlName="nome" #nome [(ngModel)] = "business.nome" />
      </div>
      <div *ngIf="angForm.controls['nome'].invalid && (angForm.controls['nome'].dirty || angForm.controls['nome'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['nome'].errors.required">
         Nome obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">ID </label>
       
        <input  [readonly]="true" type="text" class="form-control" formControlName="id" #id [(ngModel)] = "business.id" />
      </div>
      <div *ngIf="angForm.controls['id'].invalid && (angForm.controls['id'].dirty || angForm.controls['id'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['id'].errors.required">
         ID obrigatório.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">CPF </label>
        <input type="text" class="form-control" formControlName="cpf" #cpf [(ngModel)] = "business.cpf" />
      </div>
      <div *ngIf="angForm.controls['cpf'].invalid && (angForm.controls['cpf'].dirty || angForm.controls['cpf'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['cpf'].errors.required">
         CPF obrigatório.
        </div>
      </div>
      <div class="form-group">
        <button (click)="updateBusiness(nome.value, id.value, cpf.value)"
        [disabled]="angForm.invalid" 
        class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
